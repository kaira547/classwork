<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="OIP.jpeg">
  <center>
    <h1 class="btn btn-warning heading">Object Detection</h1>
<h3 id="status" class="btn btn-info"></h3>
<div id="objectlist">
  <h3 id="bedroom" onclick="bedroom()" style="border-radius:10px ;width:20%; background: rgb(61, 61, 247); border: 5px solid black; font-weight: bold;">BEDROOM</h3>
  <br>
  <h3 id="tvandac"  onclick="tvandac()" style="border-radius:10px ;width:20%; background: rgb(61, 61, 247); border: 5px solid black; font-weight: bold;">TV AND AC</h3>
  <br>
  <h3 id="desk"  onclick="desk()" style="border-radius:10px ;width:20%; background: rgb(61, 61, 247); border: 5px solid black; font-weight: bold;">DESK</h3>
  <br>
  <h3 id="bottles " onclick="bottles()"style="border-radius:10px ;width:20%; background: rgb(61, 61, 247); border: 5px solid black; font-weight: bold;">BOTTLES</h3>
  <br>
  <h3 id="fruitbasket" onclick="fruitbasket()"style="border-radius:10px ;width:20%; background: rgb(61, 61, 247); border: 5px solid black; font-weight: bold;">FRUIT BASKET</h3>
  <br>
</div>
  </center>

  <script src="main.js"></script>

</body>
</html>
